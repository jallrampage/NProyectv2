<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="loginCSS.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img class="logoTEC" src="fotos/TECNMorelia.png" alt="">
            <h2 class="title">Bienvenido</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre de usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contrase침a" />
            </div>
            <input href="principal.html" type="submit" value="Login" class="btn" />
           
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registrate</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre completo" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Apellido Paterno" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Apellido Materno" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo institucional" />
            </div>
            <div class="input-field">
              <i ></i>
              <input type="text" placeholder="Ingrese RFC" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contrase침a" />
            </div>

            
            <p for="roles" >Selecciona el tipo de usuario:</p>
            <select id="rol" name="roles" class="rols input-field" >
              <option class="rolink" value="jefe">Usuario Jefe</option>
              <option class="rolink" value="saab">Usuario Personal</option>
            </select>

            <!-- <input href="#" type="submit" class="btn" value="Registrar" /> -->
            <button href="principal.html" class="btn" value="Registrar">
             Registrate
            </button>
            
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>No tienes cuenta?</h3>
            <p>
              Registrate ahora
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarme
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ya tienes una cuenta?</h3>
            <p>
              Inicia Sesi칩n
            </p>
            <button href="#" class="btn transparent" id="sign-in-btn">
              Iniciar sesi칩n
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="loginJS.js"></script>
  </body>
</html>
